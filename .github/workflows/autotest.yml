name: Test find_lowest_number.py

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Test with multiple numbers
      run: |
        python3 find_lowest_number.py test_data/test1_input.txt test1_expected.txt
        diff test1_output.txt test_data/test1_expected.txt
    
    - name: Test with single number
      run: |
        python3 find_lowest_number.py test_data/test2_input.txt test2_expected.txt
        diff test2_output.txt test_data/test2_expected.txt
    
    - name: Test with empty file
      run: |
        python3 find_lowest_number.py test_data/test3_input.txt test3_expected.txt
        diff test3_output.txt test_data/test3_expected.txt
